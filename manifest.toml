	autoupdate.strategy = "latest_forgejo_release"

	[resources.system_user]
	allow_email = true

	[resources.install_dir]
	group = "www-data:r-x"

	[resources.data_dir]

	[resources.permissions]
	main.url = "/"
	main.allowed = "visitors"
	main.protected = true
	main.show_tile = false

	[resources.ports]

	[resources.apt]
	packages = "postgresql, postgresql-contrib, ffmpeg"

	[resources.database]
	type = "postgresql"
